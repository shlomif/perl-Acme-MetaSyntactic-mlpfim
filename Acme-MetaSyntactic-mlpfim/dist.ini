name    = Acme-MetaSyntactic-mlpfim
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2015

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
[PodCoverageTests]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Acme-MetaSyntactic-mlpfim
bugtracker.mailto = bug-acme-metasyntactic-mlpfim@rt.cpan.org
repository.url = ssh://hg@bitbucket.org/shlomif/perl-Acme-MetaSyntactic-mlpfim
repository.web = http://bitbucket.org/shlomif/perl-Acme-MetaSyntactic-mlpfim
repository.type = hg
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[VersionFromModule]
